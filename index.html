<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Frontend Code Generator</h1>
        </header>
        <main>
            <label for="description">Describe what you want to build:</label><br>
            <textarea id="description" placeholder="E.g., Generate HTML and CSS for a webpage with a button that changes color on hover."></textarea><br>
            <button id="generateButton">Generate Code</button>

            <h2>Generated Website:</h2>
            <iframe id="outputFrame"></iframe>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
